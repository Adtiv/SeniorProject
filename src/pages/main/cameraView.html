<ion-content id="cameraView">
	<div style="width:100%;height:100%;">
		<div *ngFor="let img of imagesInUserLocation">
			<div style="position:absolute"[ngStyle]="scaleAndLocation(img.key)"> 
				<img [src]="img.value.downloadURL"/>
			</div>
		</div>
		<div id="cameraDiv" style="text-align: center;">
		    <button ion-button outline round icon-only large (click)="takePicture()">
		      <ion-icon name="camera"></ion-icon>
		    </button>
	  </div>
	</div>
</ion-content>
