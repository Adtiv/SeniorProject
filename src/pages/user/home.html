<ion-header>
  <ion-navbar>
    <ion-title>
      FITI
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="has-footer" id="homeBackground" padding>
	<div style="right:0; bottom:0;width:50px;height:50px;background-color:green;position:absolute;margin-bottom:55%;margin-right:45%;"></div>
	<div style="right:0; top:0;width:50px;height:50px;background-color:white;position:absolute;margin-top:55%;margin-right:45%;"></div>
	<div style="left:0;top:0;width:50px;height:50px;background-color:red;position:absolute;margin-top:55%;margin-left:45%;"></div>
	<div style="left:0;bottom:0;width:50px;height:50px;background-color:blue;position:absolute;margin-bottom:55%;margin-left:45%;"></div>
	<button ion-button (click)="preview();">Explore</button>
			<span *ngFor="let image of images|async"><img [src]="image.downloadURL" style="width:50px;height50px"/></span>
</ion-content>
<ion-footer>
	<ion-grid>
	  <ion-row>
	    <ion-col style="border-right:1px solid rgb(200,200,200);"width-50><button ion-button class="button button-assertive button-clear"(click)="navLogin()"full>Login</button></ion-col>
	    <ion-col width-50><button ion-button class="button button-assertive button-clear"(click)="navSignUp()"full>Sign Up</button></ion-col>
	  </ion-row>
	</ion-grid>
</ion-footer>
